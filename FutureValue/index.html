<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="js/futurevalue.js"></script>
    <title>Future Value Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>
    <section id="content">
    <h1>Future Value Calculator</h1>
    <form>
		<!-- Data Entry -->
        <div id="data">
            <label>Investment Amount:</label>
            <input type="number" id="investment" required/><br />
            
            <label>Yearly Interest Rate:</label>
            <input type="number" id="interestRate" required/><br />

            <label>Number of Years:</label>
            <input type="number" id="years" required/><br />
            
            <label>Future Value:</label>
            <input type="number" id="futureValue" disabled/><br />
            
        </div>
		<!-- Submit -->
		<div id="buttons">
			<label>&nbsp;</label>
			<input type="button" id="calculate" value="calculate"
				onclick="calculate_click();" /><br />
		</div>
	</form>
	</section>
</body>
</html>
