<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Invoice Total Calculator</title>
		<script src="FutureValue/js/futurevalue.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/nav.css">
		
	</head>
	<body>
		<section id="content">

		<h1 id="mainContent">Invoice Total Calculator</h1>
		
		<form>
		
		<!-- Data Entry -->
		<div id="data">
			<label>Product Description:</label>
			<input type="text" id="product_description"/><br />

			<label>List Price:</label>
			<input type="number" id="list_price" /><br />

			<label>Customer Type:</label>
			<select name="type" id="type">
				<option value="R">Retail</option>
				<option value="C">Commercial</option>
			</select><br />

		</div>
		
		<!-- Submit -->
		<div id="buttons">
			<label>&nbsp;</label>
			<input type="button" value="Calculate Discount"
				onclick="calculate();" /><br />
		</div>
		<!-- output for Javascript -->
		<div id="output">
			<label>Discount Amount:</label>
			<output id="discount" for="list_price discount_percent">
				</output><br/>
			<label>Discount Price:</label>
			<output id="discount_price" for="list_price discount">
				</output><br/>
		</div>
		
		</form>
		
		</section>
		
		
	</body>
</html>
